<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Result</title>
</head>
<body>
    <h1>Picture Result</h1>
    {% if picture.enhanced_picture %}
        <img src="{{ picture.enhanced_picture.url }}" alt="Enhanced Picture">
    {% else %}
        <p>Your picture is being processed...</p>
    {% endif %}

</body>
</html>
